		<div class="col-sm-3">
			<h2>Books</h2>
		</div>
		<div class="col-sm-6">
			
			<div class="input-group h2">
				<input name="data[search]" class="form-control" id="search" type="text" placeholder="Search">

					<button class="btn btn-primary" type="submit">

					</button>
				</span>
			</div>
			
		</div>
		<div class="col-sm-3">
			<a href="edit.html" class="btn btn-primary pull-right h2">New Item</a>
		</div>
	</div> <!-- /#top -->
 
 
 	<hr />
 	<div id="list" class="row">
	
	<div class="table-responsive col-md-12">
		<table class="table table-striped" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>

					<th>Year</th>

			</thead>
			<tbody>

				<tr>
					<td><a href="edit.html">013306526X</a></td>
					<td>Refactoring: Improving the Design of Existing Code</td>

						<a class="btn btn-warning btn-sm" href="edit.html"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
						<a class="btn btn-danger btn-sm"  href="#" data-toggle="modal" data-target="#delete-modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
					</td>
				</tr>

				<tr>
					<td><a href="edit.html">020161622X</a></td>
					<td>The Pragmatic Programmer: From Journeyman to Master</td>

						<a class="btn btn-warning btn-sm" href="edit.html"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
						<a class="btn btn-danger btn-sm"  href="#" data-toggle="modal" data-target="#delete-modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Delete Item</h4>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Yes</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
