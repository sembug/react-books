<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Books</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="main" class="container" style="margin-top: 50px">

      <h2>Edit Book</h2>
      <hr />

      <form action="index.html">

        <div class="row">
          <div class="form-group col-md-4">
            <label for="isbn">ISBN-10</label>
            <input type="text" class="form-control" id="isbn" placeholder="ISBN-10">
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-md-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <label for="year">Year</label>
            <input type="number" class="form-control" id="year" placeholder="Year">
          </div>
        </div>

        <hr />
        
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="index.html" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
